<app-banner title="weather"></app-banner>
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="weatherForm">

          <!-- validators -->

          <div class="form-group">
            <input type="text" formControlName="city" class="form-control" placeholder="CITY">
          </div>
          <span style="color: red;">{{errorMsg}}</span>
          <!-- validators -->
          <div *ngIf="weatherForm.controls['city'].invalid && (
            weatherForm.controls['city'].touched ||
            weatherForm.controls['city'].dirty)">

            <div *ngIf="weatherForm.controls['city'].errors.required" style="color:red">
              city is required
            </div>
          </div>
          <div class="form-group">
            <input type="submit" [disabled]="weatherForm.invalid" (click)="searchWeather()"
              class="btn btn-primary py-3 px-5" value="search">
          </div>
        </form>
        <div >
          <p>TEMPERATURE: {{weatherResult?.temperature}}</p>
          <p>PRESSURE: {{weatherResult?.pressure}}</p>
          <p>HUMIDITY: {{weatherResult?.humidity}}</p>
          <p>SUNRISE: {{weatherResult?.sunrise *1000 | date:"hh:mm" }}</p>
          <p>SUNSET: {{weatherResult?.sunset *1000 | date:"hh:mm"}}</p>
          <p>ICON: <img [src]="weatherResult?.icone" alt=""></p>
       
       </div>
      </div>

      

    </div>
  </div>
</div>
