<form>
  <div class="text-center">
  <label for="">Filter By team One| team Two </label>
  <input type="text" [(ngModel)]='val' [ngModelOptions]="{standalone: true}">
  </div>
 </form>
 here val : {{val}}
<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">score one</th>
        <th scope="col">score two</th>
        <th scope="col">team one</th>
        <th scope="col">team two</th>
        <th scope="col">action</th>
        
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let elt of matches | myFilter:val">
          <th scope="row">{{elt._id}}</th>
        <th scope="row">{{elt.scoreOne}}</th>
        <td>{{elt.scoreTwo}}</td>
        <td>{{elt.teamOne}}</td>
        <td>{{elt.teamTwo}}</td>
        <td>
            <button class="btn btn-success" (click)="displayMatch(elt._id)">display</button>
            <button class="btn btn-warning" (click)="goToEdit(elt._id)">edit</button>
            <button class="btn btn-danger" (click)="deleteMatch(elt._id)">delete</button>
        </td>
       
      </tr>
      
  
    </tbody>
  </table>
