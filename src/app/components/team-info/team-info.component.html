<app-banner title="team Info"></app-banner>
<div class="container">
  <div class="custom-media d-flex">
    <div class="img mr-4">
      <img src={{img}} alt="Image" class="img-fluid">
    </div>
    <div class="text">
      <span class="meta">NAME {{team.teamName}}</span>
      <h3 class="mb-4"><a href="#">STADIUM {{team.teamStadium}}</a></h3>
      <p>OWNER {{team.teamOwner}}</p>
      <p><a href="#">FOUNDATION {{team.teamFoundation}}</a></p>
    </div>
  </div>
</div>
