<app-banner title="Player Info"></app-banner>
<div class="container">
  <div class="custom-media d-flex">
    <div class="img mr-4">
      <img src={{img}} alt="Image" class="img-fluid">
    </div>
    <div class="text">
      <span class="meta">{{player.name}}</span>
      <h3 class="mb-4"><a href="#">{{player.age}} years</a></h3>
      <p>{{player.position}}</p>
      <p><a href="#">{{player.number}}</a></p>
    </div>
  </div>
</div>
