
    <div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-9 mx-auto text-center">
                    <h1 class="text-white">add team</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form #teamForm="ngForm" (ngSubmit)="addTeam()">
                        <div class="form-group">
                            <input type="text" [(ngModel)]="team.name" name="name" class="form-control" placeholder="name">
                        </div>
                        <div class="form-group">
                            <input type="text" [(ngModel)]="team.stadium" name="stadium" class="form-control" placeholder="stadium">
                        </div>
                        <div class="form-group">
                            <input type="text" [(ngModel)]="team.owner" name="owner" class="form-control" placeholder="owner">
                        </div>
                        <div class="form-group">
                            <input type="text" [(ngModel)]="team.foundation" name="foundation" class="form-control" placeholder="foundation">
                        </div>

                        
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary py-3 px-5" value="add team">
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
